name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar Flutter (Necesario para construir la app)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.x'

      # 4. Instalar Flet y sus herramientas de construcción
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          flet --version

      # 5. Construir el APK (Con logs detallados para ver errores)
      - name: Build APK
        run: |
          flet build apk --verbose

      # 6. Subir el archivo APK generado (Ruta corregida)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: habit-tracker-app
          path: build/apk/*.apk
