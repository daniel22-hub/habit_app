name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Configurar Java 17 (VITAL para evitar errores de Gradle)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Configurar Flutter (Versión estable específica)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' 

      # 4. Instalar dependencias de Python
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet

      # 5. Construir el APK (Añadimos --verbose para ver errores si falla)
      - name: Build APK
        run: |
          flet build apk --verbose

      # 6. Subir el APK generado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: habit-tracker-app
          path: build/apk/app-release.apk
